<h1 mat-dialog-title>Connect to Docker</h1>
<mat-dialog-content>
    <p>
       You can connect to the local docker server by setting environment variables:
    </p>
    <pre>export DOCKER_HOST=tcp://{{hostname}}:2376 DOCKER_TLS_VERIFY=</pre>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
