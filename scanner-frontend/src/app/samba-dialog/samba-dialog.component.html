<h1 mat-dialog-title>Connect to shared network drive (Samba)</h1>
<mat-dialog-content>
    <p>
       You can connect to the Samba server by pointing your file explorer to:
    </p>
    <pre>smb://{{hostname}}</pre>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
